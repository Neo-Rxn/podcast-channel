<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/9dcc3cef10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <!-- Logo -->
            <div class="logo">
                <img src="/images/logo.svg" alt="Logo del sitio web">
            </div>
            <!-- Fin logo -->
            <!-- Menu de Navegacion -->
            <div class="menu">
                <nav>
                    <input type="checkbox" id="menu-check" class="burger" />
                    <label for="menu-check"><i class="fas fa-bars"></i></label>
                    <ul class="menu-list">
                        <li class="menu-item">episodios</li>
                        <li class="menu-item">Nosotros</li>
                        <li class="menu-item">Entrevistas</li>
                        <li class="menu-item">Tópicos</li>
                    </ul>
                </nav>
            </div>
            <!-- Fin Menu de Navegacion -->
        </header>

        <!-- Inicio de la seccion del Slogan -->
        <div class="slogan">
            <h1 class="slogan-title">Hello<span class="slogan__strike">World</span> </h1>
            <h1 class="slogan-title">pale blue dot<span class="slogan__color">.</span></h1>
            <p class="slogan-content">Un <span class="slogan-desktop">El portal de </span>podcast que explora el mundo de la programacion. <span class="slogan-desktop">y
                    la tecnología.</span> Nuevos episodios, todos los jueves cada 15 dias.</p>
        </div>
        <!-- Fin de la seccion Slogan -->

        <!-- Botón Conoce Mas -->
        <div class="more">
            <input type="button" value="CONOCÉ MÁS" />
        </div>
        <!-- Fin Boton Conoce Mas -->

        <!-- Inicio de la Seccion PODCAST -->
        <div class="podcast">
        	<h2 class="episodios">Episodios</h2>
        	<div class="podcast-item">
        		<iframe src="https://open.spotify.com/embed-podcast/episode/7AZZy2nJ4R9ZndHW0h2yxt" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        	</div>
        	<div class="podcast-item">
        		<iframe src="https://open.spotify.com/embed-podcast/episode/1ezdL2ivAGLwSE6Xbssxqt" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        	</div>
        	<div class="podcast-item">
        		 <iframe src="https://open.spotify.com/embed-podcast/episode/3cWta1iiQSfvrdHaCbLkSD" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        	</div>
        	<div class="podcast-item">
        		<iframe src="https://open.spotify.com/embed-podcast/episode/5mddqHiI96V0ZMdMidn3WW" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        	</div>
        </div>
        <div class="history">
        	


        </div>







        
        <!-- <p> Inicio del proyecto - Podcast-Channel </p> -->
    </div>
</body>

</html>
